<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East Africa Flood Watch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
</head>
<body>
    <header class="header">
        <div class="logo-text">EAST AFRICA FLOOD WATCH</div>
        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#" class="active">Mapviewer</a>
            <a href="#">Reports</a>
            <a href="#">Analysis</a>
        </nav>
    </header>
    
    <main class="main-container">
        <aside class="sidebar">
            <div class="sidebar-buttons">
                <button class="sidebar-btn active" data-section="monitoring">Monitoring</button>
                <button class="sidebar-btn" data-section="forecast">Forecast</button>
            </div>
            
            <div class="content-section active" id="monitoring-section">
                <div class="filters">
                    <!-- Country filter will be inserted here by JavaScript -->
                </div>
                <div class="layers-container">
                    <!-- Layer groups will be inserted here by JavaScript -->
                </div>
            </div>
            
            <div class="content-section" id="forecast-section">
                <div class="filters">
                    <!-- Country filter will be inserted here by JavaScript -->
                </div>
                <div class="layers-container">
                    <!-- Layer groups will be inserted here by JavaScript -->
                </div>
            </div>
        </aside>
        
        <div id="map"></div>
        
        <div id="map-controls">
            <button id="zoom-in" title="Zoom In">+</button>
            <button id="zoom-out" title="Zoom Out">-</button>
            <button id="reset-view" title="Reset View">‚ü≤</button>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="app.js"></script>
</body>
</html>
