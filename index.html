<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East Africa Flood Watch</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-text">EAST AFRICA FLOOD WATCH</div>
        <nav class="nav-menu">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item active">Mapviewer</a>
            <a href="#" class="nav-item">Reports</a>
            <a href="#" class="nav-item">Analysis</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Contact</a>
        </nav>
    </header>

    <main class="main-container">
        <div class="sidebar">
            <div class="sidebar-buttons">
                <button class="sidebar-btn active" data-section="monitoring">
                    <i class="fas fa-chart-line"></i> Monitoring
                </button>
                <button class="sidebar-btn" data-section="forecast">
                    <i class="fas fa-chart-area"></i> Forecast
                </button>
            </div>

            <!-- Shared Admin Boundary Filter -->
            <div class="filters">
                <select class="filter-select" id="admin0-filter">
                    <option value="">Select Admin Level 0</option>
                </select>
                <select class="filter-select" id="admin1-filter">
                    <option value="">Select Admin Level 1</option>
                </select>
            </div>

            <!-- Monitoring Section -->
            <div id="monitoring-section" class="content-section active">
                <div class="layers-container">
                    <!-- Monitoring layers -->
                    <div class="layer-group">
                        <div class="layer-group-title">Precipitation</div>
                        <div class="layer-item">
                            <input type="checkbox" id="standardized-precipitation-index-chirps">
                            <label for="standardized-precipitation-index-chirps">Standardized precipitation index (CHIRPS)</label>
                        </div>
                        <div class="layer-item">
                            <input type="checkbox" id="monthly-precipitation-chirps">
                            <label for="monthly-precipitation-chirps">Monthly precipitation (CHIRPS)</label>
                        </div>
                    </div>
                    <div class="layer-group">
                        <div class="layer-group-title">Soil Moisture</div>
                        <div class="layer-item">
                            <input type="checkbox" id="monthly-soil-moisture">
                            <label for="monthly-soil-moisture">Monthly soil moisture</label>
                        </div>
                        <div class="layer-item">
                            <input type="checkbox" id="seasonal-soil-moisture">
                            <label for="seasonal-soil-moisture">Seasonal soil moisture</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Forecast Section -->
            <div id="forecast-section" class="content-section">
                <div class="layers-container">
                    <!-- Forecast layers -->
                    <div class="layer-group">
                        <div class="layer-group-title">Models</div>
                        <div class="layer-item">
                            <input type="checkbox" id="floodproofs">
                            <label for="floodproofs">FLOODPROOFS</label>
                        </div>
                        <div class="layer-item">
                            <input type="checkbox" id="mic-hydro">
                            <label for="mic-hydro">MIC-HYDRO</label>
                        </div>
                        <div class="layer-item">
                            <input type="checkbox" id="geofsm">
                            <label for="geofsm">GEOFSM</label>
                        </div>
                    </div>
                    <div class="layer-group">
                        <div class="layer-group-title">Precipitation Forecast</div>
                        <div class="layer-item">
                            <input type="checkbox" id="monthly-precipitation-forecast">
                            <label for="monthly-precipitation-forecast">Monthly precipitation forecast</label>
                        </div>
                        <div class="layer-item">
                            <input type="checkbox" id="seasonal-precipitation-forecast">
                            <label for="seasonal-precipitation-forecast">Seasonal precipitation forecast</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map Area -->
        <div id="map"></div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Application Script -->
    <script src="app.js"></script>
</body>
</html>
